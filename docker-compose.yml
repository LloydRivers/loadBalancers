services:
  service-one:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      INSTANCE_NAME: express-one
      DATABASE_URL: postgres://postgres:password@database:5432/mydatabase
    networks:
      - app-network
  # -----------------------------------------
  service-two:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      INSTANCE_NAME: express-two
      DATABASE_URL: postgres://postgres:password@database:5432/mydatabase
    networks:
      - app-network
  # -----------------------------------------
  service-three:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      INSTANCE_NAME: express-three
      DATABASE_URL: postgres://postgres:password@database:5432/mydatabase
    networks:
      - app-network
  # -----------------------------------------
  load-balancer:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - service-one
      - service-two
      - service-three
    networks:
      - app-network
  # -----------------------------------------
  database:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
  # -----------------------------------------
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - app-network
    # -----------------------------------------
volumes:
  db_data:

networks:
  app-network:
    driver: bridge
